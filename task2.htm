<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Verilmiş tam ədədi tərkibindəki tək rəqəmlərin cəmini hesablayan bir funksiya yaz.

İnput: 13572
Output:   9 (1 + 3 + 5) -->

<input type="text" id="ededler">
<h1 id="ntc"></h1>
<button onclick="hesabgo()">hesab</button>
<script>

   
function hesabgo(){
    let ededler = document.getElementById('ededler').value
    let ntc = document.getElementById('ntc')
    let deyisen1=ededler.split('').map(Number)

    let ceml=deyisen1
    .filter(cem=> cem % 2 !==0)
    .reduce((sum,top)=>sum+top)
    ntc.innerHTML=ceml
}
</script>
</body>
</html>
